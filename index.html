<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Art of Intelligenz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f0fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    p {
      color: #555;
      line-height: 1.6;
      text-align: center;
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      gap: 20px;
      flex-wrap: wrap;
    }

    .button {
      padding: 12px 24px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #357abd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Willkommen bei Art of Intelligenz</h1>
    <p>Dein persönlicher Hub für Buchprojekte, kreative KI-Ideen und smarte Tools.<br>Bereit, etwas Großes zu starten?</p>

    <div class="button-container">
      <button class="button" onclick="alert('Bald verfügbar: Übersetzer!')">Übersetzungs-Tool</button>
      <button class="button" onclick="alert('Bald verfügbar: Buchstatistiken!')">KDP-Statistiken</button>
      <button class="button" onclick="alert('Mehr kommt bald...')">Mehr entdecken</button>
    </div>
  </div>
</body>
</html>
